<!doctype html><html><head></head><body><script src='https://d3js.org/d3.v7.min.js'></script>

<script>
	let heartfailurecsv = 'https://raw.githubusercontent.com/akmand/datasets/master/heart_failure.csv';

var Count1 = 0,
    Count2 = 0,
    Count3 = 0,
    Count4 = 0;
  var myData = [Count1, Count2, Count3, Count4];
  var line_count = 0;
  var total_count = 299;
  d3.csv(heartfailurecsv, function(data) {

    if (data.age >= 1 && data.age <= 30) {             //For checking the age of patients
      Count1 += 1;
    } else if (data.age >= 31 && data.age <= 40) {
      Count2 += 1;
    } else if (data.age >= 41 && data.age <= 60) {
      Count3 += 1;
    } else if (data.age >= 61 && data.age <= 100) {
      Count4 += 1;
    }

    var Data = [Count1, Count2, Count3, Count4];

    line_count += 1;

    if (line_count == total_count) {
      d3.select("body").append("p").text('No of Patients with heart failure from the age of 1 to 30:' + Data[0]);
      d3.select("body").append("p").text('No of Patients with heart failure from the age of 31 to 40:' + Data[1]);
      d3.select("body").append("p").text('No of Patients with heart failure from the age of 41 to 60:' + Data[2]);
      d3.select("body").append("p").text('No of Patients with heart failure from the age of 61 to 100:' + Data[3]);



    }



  });

</script><script type="text/javascript"></script></body><html>
