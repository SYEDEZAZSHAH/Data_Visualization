<!doctype html><html><head></head><body>

<script src='https://d3js.org/d3.v7.min.js'></script>

<html>

<script>
	//For creating the divs

for (var a = 0, n = 10; a < n; a++) {

var tag = document.createElement("div");

let text = a;

tag.id = "div"+a;

tag.innerHTML = a+1;

document.body.appendChild(tag);


if( a < 5){                       //For assigning color
 tag.className = 'red';     //For red color
}

else{
tag.className = 'green';    //For green color
}
}

d3.selectAll(".red").style('color','red');

d3.selectAll(".green").style('color','green');



</script>

</html><script type="text/javascript"></script></body><html>
